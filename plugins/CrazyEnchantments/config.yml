      Cost: 200000
      Currency: Vault
    TransmogScroll:
      Cost: 15000
      Currency: Vault
    BlackScroll:
      Cost: 5000
      Currency: Vault
    WhiteScroll:
      Cost: 50000
      Currency: Vault
    SuccessDust:
      Cost: 2000
      Currency: Vault
    DestroyDust:
      Cost: 2000
      Currency: Vault
    BlackSmith:
      Cost: 7000
      Currency: Vault
